<meta charset="UTF-8">
<link rel="icon" type="image/svg+xml" href="/tarball.svg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tarball on browser</title>
<div id="app">
  <div>
    <a href="https://github.com/ayuhito/modern-tar" target="_blank">
